<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="X-UA-Compatible" content="IE=11" />
	<meta name="google-site-verification" content="0lZo-Iz80FNBeJbl-74B9gESrhFsU9TsubDpsjii_Nk" />
	<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<link href="css/index.css" rel="stylesheet"/>
	<script type="text/javascript">
  	function show() {
  	 	 var url = window.location.href;
  	 	 console.log(url)
  	  	 var msg = document.getElementById('error');
  	  	 if( url.search( 'error' ) > 0 ) {
  	       msg.style.display = "block";
  	  	}
  	  	msg = document.getElementById('logout');
  	  	 if( url.search( 'logout' ) > 0 ) {
  	       msg.style.display = "block";
  	  	}
    	msg = document.getElementById('expired');
    	if( url.search( 'expired' ) > 0 ) {
    	    msg.style.display = "block";
    	}
  	}
  </script>
<title>Please Login</title>
</head>
<body onload="show()">
	<div class="container-fluid">
		<div class="row header white-bg">
			<div class="col-lg-1">
				<a href="www.vtt.fi" class="logo" title="VTT">VTT</a>
			</div>
			<div class="col-lg-10"></div>
			<div class="col-lg-1">
				<div class="navbar-header title">
					<a href="https://github.com/pekka-siltanen/vttopenva" class="openvalogo" title="OpenVA">OpenVA</a>
				</div>
			</div>
		</div>
		<div class="row">
        <form name="f" th:action="@{/login}" method="post">               
            <fieldset>
                <legend>Please Login</legend>
                <div id="error" style="display: none;">    
                    Invalid username and password.
                </div>
                <div id="logout" style="display: none;"> 
                    You have been logged out.
                </div>
				<div id="expired" style="display: none;"> 
                    Your session has expired because of inactivity.
                </div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username"/>        
                <label for="password">Password</label>
                <input type="password" id="password" name="password"/>    
                <div class="form-actions">
                    <button type="submit" class="btn">Log in</button>
                </div>
            </fieldset>
        </form>
		</div>
	</div>
</body>
</html>
