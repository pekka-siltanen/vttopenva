<script type="text/ng-template" id="items_renderer.html">
  <div ui-tree-handle class="tree-node-content">
	<a class="btn btn-success btn-xs" ng-if="item.selectType=='parent'" data-nodrag="" ng-click="toggle(this)">
		<span class="glyphicon glyphicon-chevron-down" ng-class="{'glyphicon-chevron-right': collapsed,'glyphicon-chevron-down': !collapsed}"></span>
	</a>
	<a class="pull-left btn btn-primary btn-xs" ng-if="item.selectType=='this'" data-nodrag="" ng-click="selectOI(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-check"></span>
	</a>
	<a class="pull-left btn btn-primary btn-xs" ng-if="item.selectType=='all'" data-nodrag="" ng-click="selectAll(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-asterisk" style="color:red"></span>
	</a>
	<a class ='treeNodeText' ng-if="item.selectType=='parent'" data-nodrag="" ng-click="selectOI(this)">{{item.title}}</a>
	<a class ='treeNodeText' ng-if="item.selectType=='this'" data-nodrag="" ng-click="selectOI(this)">{{item.title}}</a>
	<a class ='treeNodeText' ng-if="item.selectType=='all'" data-nodrag="" ng-click="selectAll(this)">{{item.title}}</a>
  </div>
  <ol ui-tree-nodes="" ng-model="item.nodes" ng-class="{hidden: collapsed}">
    <li ng-repeat="item in item.nodes" ui-tree-node ng-include="'items_renderer.html'">
    </li>
  </ol>
</script>

</script>

<div class="row selectionComponent">
<!-- 	<div>Objects</div> -->
	<div class="col-sm-12">
	 	<div ui-tree id="tree-root">
	     	<ol ui-tree-nodes ng-model="data.oi">
	        	<li ng-repeat="item in data.oi" ui-tree-node ng-include="'items_renderer.html'"></li>
	      	</ol>
		</div>
	</div>
</div>
