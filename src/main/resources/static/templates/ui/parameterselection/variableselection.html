<div ng-repeat="group in data.groups">
	<div ng-dropdown-multiselect='' options='group.variables'
		selected-model='model' translation-texts='group.groupText'
		events='myEventListeners' extra-settings='settings'></div>
</div>
<div id="exTab1">
	<ul class="nav nav-pills">
		<li ng-repeat="group in data.groups" ng-class="{active:$first}"><a
			class='treeNodeText' href="#{{group.groupTitle}}" data-toggle="tab">{{group.groupName}}</a></li>
		<!--				<li class="active"><a class='treeNodeText' href="#1a"data-toggle="tab">Element val</a></li> -->
	</ul>
	<div class="tab-content clearfix">
		<div ng-repeat="group in data.groups" class="tab-pane"
			ng-class="{active:$first}" id="{{group.groupTitle}}">
			<div class="table-responsive">
<!-- 				<div class="row"> -->
<!-- 					<div class="col-lg-3 searchTitle">Search</div> -->
<!-- 					<div class="col-lg-9"> -->
<!-- 						<input type="text" ng-model="pattern" -->
<!-- 							class="form-control ng-pristine ng-valid searchInput"> -->
<!-- 					</div> -->
<!-- 				</div> -->
				<div class="row">
					<table ui-tree id="tree-root"
						class="table table-responsive bigTable">
						<tbody ui-tree-nodes ng-model="group">
							<tr ng-repeat="node in group.variables track by $index"
								ui-tree-node
								ng-show="!pattern || treeFilter(node, pattern, supportedFields)">
								<td class="treeTableCell"><a
									class="pull-right btn btn-primary btn-xs" data-nodrag
									ng-click="selectVariable(node)" ng-model="node"> <span
										class="glyphicon glyphicon-check"></span>
								</a></td>
								<td class="treeTableCell"><a class='treeNodeText'
									data-nodrag ng-click="selectVariable(node)" ng-model="node">{{node.title}}</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
