<script type="text/ng-template" id="trcontent">
		  <td width="10%">
            <a class="pull-left btn btn-primary btn-xs" data-nodrag ng-click="visualize($event)">
              <span class="glyphicon glyphicon-stats""></span>
            </a>
          </td>
          <td width="90%">
      		<a class ='treeNodeText' data-nodrag ng-click="visualize($event)">
            	<strong>{{node.title}} </strong>
            </a> 
          </td>
</script>

<script type="text/ng-template" id="trcontent2">
		  <td width="10%">
            <a class="pull-left btn btn-primary btn-xs" data-nodrag ng-click="visualizeWithTimeUnit($event)">
              <span class="glyphicon glyphicon-stats""></span>
            </a>
          </td>
          <td width="90%">
      		<a class ='treeNodeText' data-nodrag ng-click="visualizeWithTimeUnit($event)">
            	<strong>{{node.title}} </strong>
            </a> 
          </td>
</script>

<div class="row selectionComponent">
  <div class="col-sm-12">
    <div class="treeTableTitle">Visualizations</div>
    <table ui-tree id="tree-root" class="table table-responsive bigTable">
      <tbody ui-tree-nodes ng-model="data.visualizations">
        <tr ng-repeat="node in data.visualizations" ui-tree-node class="tree-node-content angular-ui-tree-handle" ng-include="'trcontent2'" 
        	ng-if="unitRequired.indexOf(node.method) > -1"></tr>
        <tr ng-repeat="node in data.visualizations" ui-tree-node class="tree-node-content angular-ui-tree-handle" ng-include="'trcontent'" 
        	ng-if="unitRequired.indexOf(node.method) == -1"></tr>
      </tbody>
    </table>
  </div>
</div>
